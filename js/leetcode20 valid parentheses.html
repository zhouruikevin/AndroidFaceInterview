<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{()} -> true</title>
</head>
<body>
// Stack
</body>

<script>
    const isValid = function (s) {
        const mappings = new Map()
        mappings.set('(', ')')
        mappings.set('[', ']')
        mappings.set('{', '}')

        const stack = []

        for (let i = 0; i < s.length; i++) {
            if (mappings.has(s[i])) {
                stack.push(mappings.get(s[i]))
            } else {
                const stackPop = stack.pop();
                if (stackPop !== s[i]) {
                    return false;
                }
            }
        }

        if (stack.length !== 0) {
            return false;
        }

        return true;
    }
    console.assert(isValid('()[]') === true)
    console.assert(isValid('()[') === false)
    console.assert(isValid('()[}') === false)
</script>
</html>
