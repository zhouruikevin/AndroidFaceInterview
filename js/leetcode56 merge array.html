<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[1,3],[2,6],9,10] -> [[1,6],[9,10]]</title>
</head>
<body>

</body>
<script>
    const merge = function (intervals) {
        if (intervals === null || intervals.length < 2) {
            return intervals;
        }
        // 从小到大基本有序排列
        intervals.sort(function (a, b) {
            return a[0] - b[0]
        })

        let curr = intervals[0]
        let result = []
        for (let interval of intervals) {
            if (curr[1] >= interval[0]) {
                curr[1] = Math.max(curr[1], interval[1])
            } else {
                result.push(curr)
                curr = interval
            }
        }
        if (curr.length !== 0) {
            result.push(curr);
        }
        return result;
    }
    console.log(merge([[7, 8], [1, 5]]))
</script>

</html>
