<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>abcabcbb -> 3</title>
</head>
<body>
    // Set 双指针
</body>
<script>
    const lengthOfLongestSubstring = function (s) {
        const set = new Set();
        if (s.length === 0) {
            return 0
        }
        let maxlength = 0

        for (let i = 0, j = 0; i < s.length; i++) {
            if (set.has(s[i])) {
                while (set.has(s[i])) {
                    set.delete(s[j])
                    j++
                }
                set.add(s[i])
            } else {
                set.add(s[i]);
                maxlength = Math.max(set.size, maxlength)
            }
        }
        return maxlength;
    }
    console.log(lengthOfLongestSubstring('abcabcdbb') === 4);
</script>
</html>
